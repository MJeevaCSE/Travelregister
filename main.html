<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAgency</title>
</head>
<body>
    <center>
    <h1>REGISTERATION PAGE</h1>
    <br><br>
    <form action="">
        <label for="name">Name:</label>
        <input type="text"name="name"placeholder="Enter your name"required>
        <br>
        <br>
        <label for="Age">Age:</label>
        <input type="number"name="Age"placeholder="Enter your age"required>
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="text"name="Gender"placeholder="Enter your gender"required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email"name="email"placeholder="Enter your mail"required>
        <br>
        <br>
        <label for="Mobile">Mobile No:</label>
        <input type="number"name="Mobile"placeholder="Enter your mob.no"required>
        <br>
        <br>
        <label for="Address">Address:</label>
        <input type="text"name="Address"placeholder="Enter your Addr"required>
        <br>
        <br>
        <label for="Medical Fitness">Fitness:</label>
        <input type="file"name="Medical Fitness"placeholder="Upload File"required>
        <br>
        <br>
        <input type="Submit"value="Register">
        <br>
        <br>
    </form>
</center>
</body>
</html>
